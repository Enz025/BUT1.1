<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exemple Flexbox</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <header class="main-header">
    <h1>Mon site</h1>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">A propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="item-illustre">
    <img src="https://via.placeholder.com/120" alt="souris">
    <div class="illu-text">
      <a href="#">Titre illustré</a>
      <p>Texte d'accompagnement sous l'image.</p>
    </div>
  </section>

  <section class="container">
    <div class="el el-1">el-1</div>
    <div class="el el-2">el-2</div>
    <div class="el el-3">el-3</div>
    <div class="el el-4">el-4</div>
    <div class="el el-5">el-5</div>
    <div class="el el-6">el-6</div>
  </section>

  <main class="layout">
    <article class="article">Article principal — contenu flexible</article>
    <aside class="aside">Aside (300px)</aside>
  </main>
</body>
</html>
