<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval html formulaire</title>
</head>
<body>
    <h1>Page Formulaire</h1>Un formulaire</h1>
    <section>
        <h2>jsp </h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Ecran 2</legend>
                <p>
                    <label for="login">Login :</label>
                    <input type="text" id="login" name="login" required>
                </p>
                <p>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </p>
                <p>
                    <label for="birthdate">Date de naissance :</label>
                    <input type="date" id="birthdate" name="birthdate">
                </p>
                <p>
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="5" cols="33"></textarea>
                </p>
                <p>
                    <label for="interests">Intérêts :</label>
                    <select id="interests" name="interests" multiple>
                        <option value="Sport">Sport</option>
                        <option value="Culture">Musique</option>
                        <option value="Politique">Lecture</option>
                    </select>
                </p>
                <p>
                    <input type="reset" value="Annule">
                    <input type="submit" value="Valide">
                </p>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
    </footer>
</body>
</html>
